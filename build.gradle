group 'test'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.spotbugs:spotbugs-gradle-plugin:1.6.1"
    }
}

apply plugin: "com.github.spotbugs"
apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'pmd'
apply plugin: 'findbugs'

checkstyle {
    configFile = file('config/checkstyle/checktyle.xml')
    toolVersion = "8.8"
}

tasks.withType(Checkstyle) {
    reports {
        xml.destination = file('${buildDir}/checkstyle-report.xml')
    }
}

tasks.withType(Pmd) {
    reports {
        xml.destination = file('${buildDir}/pmd-report.xml')
        xml.enabled = false
        html.enabled = true
    }
}

tasks.withType(FindBugs) {
    reports {
        xml.destination = file('${buildDir}/findbugs.xml')
        xml.enabled = true
        html.enabled = false
    }
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
    reports {
        xml.destination = file('${buildDir}/spotbugs.xml')
        xml.enabled = true
        html.enabled = false
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}